dist: trusty
sudo: false
cache: pip
language: python
python:
    - 2.7
    - 3.4
    - 3.5
    - 3.6
before_install:
    - pip install --upgrade setuptools pip
    - pip install --upgrade virtualenv
install:
    - pip --version
    - virtualenv --version
    - git --version
    - python -m pip install -e .
before_script:
    - pip install --upgrade "flake8==3.5.0" "pylint==1.8.4" "codecov==2.0.15"
    - pip install --upgrade "pytest-flake8==1.0.1" "pytest-pylint==0.9.0" "pytest-cov==2.5.1" requests-mock
script:
    - python -m pytest
after_success:
    - codecov
deploy:
    provider: pypi
    distributions: sdist bdist_wheel
    user: mozillasecurity
    password:
        secure: 
    on:
        tags: true
        python: 3.6
